<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Get a Quote Form/title>
</head>

<body>
  <!-- A little help for the Netlify post-processing bots -->
  <form name="get-a-quote-form" data-netlify="true" hidden>

    <label for="whatservice">What Service:</label>
    <select id="whatservice" name="whatservice">
      <option value="solar">Solar PV</option>
      <option value="evcharging">EV Charging</option>
      <option value="electrical">Electrical</option>
    </select>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" />

    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" />

    <label for="addressline1">Address Line 1:</label>
    <input type="text" name="addressline1" id="addressline1" />

    <label for="postcode">Postcode:</label>
    <input type="text" name="postcode" id="postcode" />

    <label for="wheredidyouhear">Where did you hear about us?</label>
    <select id="wheredidyouhear" name="wheredidyouhear">
      <option value="google">Google</option>
      <option value="wom">Word of Mouth</option>
      <option value="leaflet">Leaflet</option>
      <option value="van-ad">Van Advert</option>
      <option value="tat">Trust a Trader</option>
      <option value="facebook">Facebook</option>
      <option value="linkedin">Linked In</option>
      <option value="reh">Renewable Energy Hub</option>
      <option value="ee">Edmunson Electrical</option>
      <option value="other">Other...</option>
    </select>
    <label for="works">Works?</label>
    <textarea name="works" id="works"></textarea>

    <button type="submit" name='submit'>Submit</button>

  </form>
</body>

</html>
